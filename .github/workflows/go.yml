name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          check-latest: true
          cache: true
        id: go

      - name: Get dependencies
        run: |
          cd apps/example
          go get -v -t -d ./...

      - name: Lint
        run: |
          go vet -stdmethods=false $(go list ./...)

          go mod tidy
          if ! test -z "$(git status --porcelain)"; then
            echo "Please run 'go mod tidy'"
            exit 1
          fi

      - name: Test
        run: |
          go mod verify
          go mod download
          go test ./...
          go build -v main.go

      - name: Codecov
        uses: codecov/codecov-action@v3
